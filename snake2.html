<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <style>
      body {
        background-color: black;
      }
      .board {
        width: 100%;
        height: 50%;
        position: relative;
      }
      .snake, .food {
        width: 24px;
        height: 24px;
        border-radius: 24px;
        background-color: green;
        animation: move 1.5s linear infinite;
      }
      @keyframes move {
        0%   {transform: rotate(0deg)}
        100% {transform: rotate(360deg)}
      }
    </style>
  </head>
  <body>
    <div class="board">
      <!-- Add the snake -->
      <div class="snake"></div>
      <div class="food"></div>
    </div>
  </body>
</html>
